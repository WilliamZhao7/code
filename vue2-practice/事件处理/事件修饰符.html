<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        * {
            padding: 5px;
            margin: 10px;
        }
        .outer {
            background-color: aqua;
        }
        .list {
            height: 160px;
            background-color: aqua;
            overflow: auto;
        }
        .list li {
            height: 35px;
        }

        

    </style>
</head>

<body>
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- 默认 -->
        <a href="#" @click="showInfo">更多信息</a>
        <!-- stop: 阻止事件冒泡 -->
        <div class="outer" @click="showInfo">
            <a href="#" @click.stop="showInfo">更多信息</a>
        </div>
        <!-- once：事件只触发一次 -->
        <div class="outer">
            <a href="#" @click.once="showInfo">更多信息</a>
        </div>
        <!-- capture：捕获阶段处理回调函数 -->
        <div class="outer" @click.capture="showNum($event, 1)">
            <a href="#" @click="showNum($event, 2)">更多信息</a>
        </div>
        <!-- self: 只有在target里click事件被触发才会回调函数-->
        <div class="outer" @click.self="showNum($event, 1)">
            <a href="#" @click="showNum($event, 2)">更多信息</a>
        </div>
        <!-- 默认行为立即执行-即先滚动在执行回调函数 -->
        <ul @wheel.passive='demo' class="list"> 
            <li>liet</li>
            <li>liet</li>
            <li>liet</li>
            <li>liet</li>
            <li>liet</li>
        </ul>




        

    </div>

</body>


<script type="text/javascript">
    new Vue({
        el:"#root",
        data: {
            name:'尚硅谷'
        },
        methods: {
            showInfo(event){
                console.log('#');
            },

            showNum(event, number) {
                console.log('#', number);
            },

            demo(){
                for (let i = 0; i < 100000; i++) {
                    console.log('&')
                }
            }
        },

    })
</script>

</html>
