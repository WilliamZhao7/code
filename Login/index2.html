<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form class="login-form" method="post">
            <p id="login-form-title">Golden Tank 管理系统</p>

            <p class="account">
                <label for="account">
                    <i class="fa fa-car icon"></i>
                </label>
                <input type="text" class="text-input" id="account" name="account" placeholder="abc@gmail.com">
            </p>

            <p class="password">
                <label for="password">
                    <i class="fa fa-car icon"></i>
                </label>
                <input type="text" class="text-input" id="password" name="password" placeholder="password">
            </p>

            <p class="verification">
                <label for="verfication-code" id="verfication-code-label">
                    <i class="fa fa-car icon"></i>
                </label>

                <input type="text" class="text-input verification-code" id="verification-code" name="verification-code"
                    placeholder="验证码">
                <a href="#">
                    <img id="verification-code-example" src="./images/verification-example.jpeg">
                </a>
            </p>




            <div id="check-box">
                <input type="checkbox" class="check-box" id="remember-password" name="remember-password"
                    value="remember-password">
                <label id="remember-password-label" for="remember-password">记住密码</label>
            </div>

            <button type="submit" class="login-btn">登录</button>

        </form>

    </div>

</body>

</html>
